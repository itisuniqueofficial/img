<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image URL Generator</title>
  <link rel="icon" href="https://www.itisuniqueofficial.com/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="https://www.itisuniqueofficial.com/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input:invalid {
      border-color: red;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Image URL Generator</h1>
    <p class="text-gray-600 text-center mb-6">Create custom SVG placeholder images with the It Is Unique Official Image Generator.</p>

    <form id="imageForm" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="width" class="block text-sm font-medium text-gray-700">Width (1-2000)</label>
          <input type="number" id="width" name="width" min="1" max="2000" value="400" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
          <label for="height" class="block text-sm font-medium text-gray-700">Height (1-2000)</label>
          <input type="number" id="height" name="height" min="1" max="2000" value="300" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
      </div>

      <div>
        <label for="text" class="block text-sm font-medium text-gray-700">Text (max 100 chars)</label>
        <input type="text" id="text" name="text" maxlength="100" placeholder="400x300"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="bg" class="block text-sm font-medium text-gray-700">Background Color (Hex)</label>
          <input type="text" id="bg" name="bg" value="#ccc" pattern="^#[0-9A-Fa-f]{3}([0-9A-Fa-f]{3})?$"
                 class="mt-1 block w-full rounded-md border reculor-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
          <label for="color" class="block text-sm font-medium text-gray-700">Text Color (Hex)</label>
          <input type="text" id="color" name="color" value="#555" pattern="^#[0-9A-Fa-f]{3}([0-9A-Fa-f]{3})?$"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
      </div>

      <div>
        <label for="size" class="block text-sm font-medium text-gray-700">Font Size (8-200)</label>
        <input type="number" id="size" name="size" min="8" max="200" value="24"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
      </div>

      <div>
        <label for="font" class="block text-sm font-medium text-gray-700">Font</label>
        <select id="font" name="font"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          <option value="Arial, sans-serif" selected>Arial</option>
          <option value="Helvetica, sans-serif">Helvetica</option>
          <option value="Times New Roman, serif">Times New Roman</option>
          <option value="Courier New, monospace">Courier New</option>
          <option value="Verdana, sans-serif">Verdana</option>
          <option value="Georgia, serif">Georgia</option>
        </select>
      </div>

      <button type="button" onclick="generateImage()"
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
        Generate Image
      </button>
    </form>

    <div id="output" class="mt-6 hidden">
      <h2 class="text-lg font-semibold">Generated Image</h2>
      <img id="preview" class="mt-2 w-full rounded-md shadow-md" alt="Generated Image">
      <div class="mt-4">
        <label for="generatedUrl" class="block text-sm font-medium text-gray-700">Generated URL</label>
        <input type="text" id="generatedUrl" readonly
               class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 p-2">
        <button onclick="copyUrl()"
                class="mt-2 bg-green-500 text-white py-1 px-3 rounded-md hover:bg-green-600">
          Copy URL
        </button>
      </div>
    </div>
  </div>

  <footer class="mt-8 text-gray-600 text-center">
    Powered by <a href="https://www.itisuniqueofficial.com" target="_blank" class="text-indigo-600 hover:underline">
      It Is Unique Official
    </a>
  </footer>

  <script>
    function generateImage() {
      const form = document.getElementById('imageForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const params = new URLSearchParams({
        width: document.getElementById('width').value,
        height: document.getElementById('height').value,
        text: document.getElementById('text').value || `${document.getElementById('width').value}x${document.getElementById('height').value}`,
        bg: document.getElementById('bg').value,
        color: document.getElementById('color').value,
        size: document.getElementById('size').value,
        font: document.getElementById('font').value,
      });

      const url = `https://img.itisuniqueofficial.workers.dev/?${params.toString()}`;
      const output = document.getElementById('output');
      const preview = document.getElementById('preview');
      const generatedUrl = document.getElementById('generatedUrl');

      preview.src = url;
      generatedUrl.value = url;
      output.classList.remove('hidden');
    }

    function copyUrl() {
      const generatedUrl = document.getElementById('generatedUrl');
      generatedUrl.select();
      navigator.clipboard.writeText(generatedUrl.value);
      alert('URL copied to clipboard!');
    }
  </script>
</body>
</html>
